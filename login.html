<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 450px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }
        .forgot-password {
            color: #1e3c72;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .forgot-password:hover {
            color: #2a5298;
            text-decoration: underline;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-container p-5">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h2 class="text-dark mb-0">Đăng nhập Admin</h2>
            <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
        </div>
        <form action="admin.html" method="POST">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                <label for="username"><i class="bi bi-person me-2"></i>Tên đăng nhập</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                <label for="password"><i class="bi bi-key me-2"></i>Mật khẩu</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Ghi nhớ đăng nhập
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
            </button>
            <div class="text-center">
                <a href="#" class="forgot-password text-decoration-none">
                    <i class="bi bi-question-circle me-1"></i>Quên mật khẩu?
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
