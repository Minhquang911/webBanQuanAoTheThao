<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfbf7;
            background-image: url('https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .login-container {
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .login-header img:hover {
            transform: scale(1.05);
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card h2 {
            color: #4b5563;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.75rem;
        }

        .form-group i {
            position: absolute;
            left: 1.25rem;
            top: 65%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            z-index: 2;
            opacity: 0.8;
        }

        .form-group input {
            padding-left: 3.25rem;
        }

        .form-label {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 8px;
            padding: 0.875rem 1rem;
            height: auto;
            font-size: 0.9375rem;
            color: #374151;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .input-group-text {
            display: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border: none;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            border-radius: 50px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1.25rem;
        }

        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: #2563eb;
        }

        .gradient-circle {
            display: none;
        }

        .alert {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .btn-primary:disabled {
            background: linear-gradient(45deg, #93c5fd, #60a5fa);
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }

            .login-header img {
                width: 64px;
                height: 64px;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>

    <div class="login-container">
        <div class="login-header">
            <img src="images/sport.png" alt="Logo" class="rounded">
            <h1>Sports</h1>
        </div>

        <div class="login-card">
            <h2 class="text-center">Chào mừng trở lại</h2>
            
            <div id="loginAlert" class="alert alert-danger"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <i class="bi bi-person"></i>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginButton">
                    Đăng nhập
                </button>

                <div class="login-footer">
                    <a href="#">Quên mật khẩu?</a>
                    <a href="#">Tạo tài khoản mới</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dữ liệu mẫu cho tài khoản admin
        const adminAccounts = [
            {
                email: 'admin@example.com',
                password: 'admin123',
                isActive: true
            },
            {
                email: 'test@example.com',
                password: 'test123',
                isActive: false
            }
        ];

        // Hàm kiểm tra đăng nhập
        function checkLogin(email, password) {
            const account = adminAccounts.find(acc => acc.email === email);
            
            if (!account) {
                return { success: false, message: 'Email hoặc mật khẩu không chính xác' };
            }
            
            if (!account.isActive) {
                return { success: false, message: 'Tài khoản đã bị khóa' };
            }
            
            if (account.password !== password) {
                return { success: false, message: 'Email hoặc mật khẩu không chính xác' };
            }
            
            return { success: true };
        }

        // Hàm hiển thị thông báo lỗi
        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('loginAlert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            if (type === 'danger') {
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.login-card').classList.remove('shake');
                }, 820);
            }
        }

        // Xử lý form đăng nhập
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginButton = document.getElementById('loginButton');
            
            // Disable nút đăng nhập và thay đổi text
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang xử lý...';
            
            try {
                // Giả lập delay của API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const result = checkLogin(email, password);
                
                if (result.success) {
                    showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    // Lưu thông tin đăng nhập vào localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    // Chuyển hướng sau 1 giây
                    setTimeout(() => {
                        window.location.href = 'categories.html';
                    }, 1000);
                } else {
                    showAlert(result.message);
                    loginButton.disabled = false;
                    loginButton.textContent = 'Đăng nhập';
                }
            } catch (error) {
                showAlert('Có lỗi xảy ra, vui lòng thử lại sau');
                loginButton.disabled = false;
                loginButton.textContent = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
